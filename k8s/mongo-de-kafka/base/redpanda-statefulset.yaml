apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
spec:
  serviceName: redpanda-headless
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
      - name: redpanda
        image: docker.redpanda.com/redpandadata/redpanda:v24.3.1
        args:
        - redpanda
        - start
        - --smp=1
        - --memory=1G
        - --reserve-memory=0M
        - --overprovisioned
        - --node-id=0
        - --kafka-addr=internal://0.0.0.0:9092,external://0.0.0.0:19092
        - --advertise-kafka-addr=internal://redpanda-headless:9092,external://localhost:9092
        ports:
        - containerPort: 9092
          name: kafka-internal
        - containerPort: 19092
          name: kafka-external
        - containerPort: 8081
          name: schema-registry
        - containerPort: 8082
          name: pandaproxy
        - containerPort: 9644
          name: admin
        - containerPort: 33145
          name: rpc
        volumeMounts:
        - name: redpanda-data
          mountPath: /var/lib/redpanda/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
      volumes:
      - name: redpanda-data
        emptyDir: {}
