kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
- role: control-plane
  extraPortMappings:
  # MongoDB NodePort (30017) → localhost:27017
  - containerPort: 30017
    hostPort: 27017
    protocol: TCP
  # Kafka NodePort (30092) → localhost:9092
  - containerPort: 30092
    hostPort: 9092
    protocol: TCP
  # Events API NodePort (30033) → localhost:3033
  - containerPort: 30033
    hostPort: 3033
    protocol: TCP
