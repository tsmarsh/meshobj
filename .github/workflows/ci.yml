name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20' # Use the Node.js version your project requires
        cache: 'yarn'

    - name: Install dependencies
      run: yarn install

    - name: Build packages
      run: yarn build

    - name: Run tests
      run: yarn test