{
  port = 3033
  url = ${?PLATFORM_URL}
  config_dir = "../../../meshql/test/config/"
  aaa = ${config_dir}json/farm.schema.json
  # Centralized database configuration
  database {
    type = "mongo"
    uri = ${?MONGO_URI}
    db = ${?PREFIX}_${?ENV}
    options {
      directConnection = true
    }
  }

  henDB = ${database}
  henDB.collection = ${?PREFIX}-${?ENV}-hen
  coopDB = ${database}
  coopDB.collection = ${?PREFIX}-${?ENV}-coop
  farmDB = ${database}
  farmDB.collection = ${?PREFIX}-${?ENV}-farm

  graphlettes = [
    {
      path = "/farm/graph"
      storage = ${farmDB}
      schema = include file(${config_dir}graph/farm.graphql)
      rootConfig {
        singletons = [
          {
            name = "getById"
            query = "{\"id\": \"{{id}}\"}"
          }
        ]
        vectors = []
        resolvers = [
          {
            name = "coops"
            queryName = "getByFarm"
            url = "http://localhost:3033/coop/graph"
          }
        ]
      }
    },
    {
      path = "/coop/graph"
      storage = ${coopDB}
      schema = include file(${config_dir}graph/coop.graphql)
      rootConfig {
        singletons = [
          {
            name = "getByName"
            id = "name"
            query = "{\"payload.name\": \"{{id}}\"}"
          },
          {
            name = "getById"
            query = "{\"id\": \"{{id}}\"}"
          }
        ]
        vectors = [
          {
            name = "getByFarm"
            query = "{\"payload.farm_id\": \"{{id}}\"}"
          }
        ]
        resolvers = [
          {
            name = "farm"
            id = "farm_id"
            queryName = "getById"
            url = "http://localhost:3033/farm/graph"
          },
          {
            name = "hens"
            queryName = "getByCoop"
            url = "http://localhost:3033/hen/graph"
          }
        ]
      }
    },
    {
      path = "/hen/graph"
      storage = ${henDB}
      schema = include file(${config_dir}graph/hen.graphql)
      rootConfig {
        singletons = [
          {
            name = "getById"
            query = "{\"id\": \"{{id}}\"}"
          }
        ]
        vectors = [
          {
            name = "getByName"
            query = "{\"payload.name\": \"{{name}}\"}"
          },
          {
            name = "getByCoop"
            query = "{\"payload.coop_id\": \"{{id}}\"}"
          }
        ]
        resolvers = [
          {
            name = "coop"
            id = "coop_id"
            queryName = "getById"
            url = "http://localhost:3033/coop/graph"
          }
        ]
      }
    }
  ]

  restlettes = [
    {
      path = "/farm/api"
      storage = ${farmDB}
      schema = include file(${config_dir}json/farm.schema.json)
    },
    {
      path = "/coop/api"
      storage = ${coopDB}
      schema = include file(${config_dir}json/coop.schema.json)
    },
    {
      path = "/hen/api"
      storage = ${henDB}
      schema = include file(${config_dir}json/hen.schema.json)
    }
  ]
}