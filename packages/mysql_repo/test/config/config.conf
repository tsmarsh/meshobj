{
  port = 3033
  url = ${?PLATFORM_URL}
  config_dir = "../../../meshql/test/config/"

  # Centralized database configuration
  database {
    type = "mysql"
    host = ${?MYSQL_HOST}
    port = ${?MYSQL_PORT}
    db = ${?MYSQL_DB}
    user = ${?MYSQL_USER}
    password = ${?MYSQL_PASSWORD}
  }

  # Use the same database configuration for each entity, just change the table name
  henDB = ${database}
  henDB.table = ${?PREFIX}_${?ENV}_hen

  coopDB = ${database}
  coopDB.table = ${?PREFIX}_${?ENV}_coop

  farmDB = ${database}
  farmDB.table = ${?PREFIX}_${?ENV}_farm

  graphlettes = [
    {
      path = "/farm/graph"
      storage = ${farmDB}
      schema = include file(${config_dir}graph/farm.graphql)
      rootConfig {
        singletons = [
          {
            name = "getById"
            query = "id = '{{id}}'"
          }
        ]
        vectors = []
        resolvers = [
          {
            name = "coops"
            queryName = "getByFarm"
            url = "http://localhost:3033/coop/graph"
          }
        ]
      }
    },
    {
      path = "/coop/graph"
      storage = ${coopDB}
      schema = include file(${config_dir}graph/coop.graphql)
      rootConfig {
        singletons = [
          {
            name = "getByName"
            id = "name"
            query = "JSON_EXTRACT(payload, '$.name') = '{{id}}'"
          },
          {
            name = "getById"
            query = "id = '{{id}}'"
          }
        ]
        vectors = [
          {
            name = "getByFarm"
            query = "JSON_EXTRACT(payload, '$.farm_id') = '{{id}}'"
          }
        ]
        resolvers = [
          {
            name = "farm"
            id = "farm_id"
            queryName = "getById"
            url = "http://localhost:3033/farm/graph"
          },
          {
            name = "hens"
            queryName = "getByCoop"
            url = "http://localhost:3033/hen/graph"
          }
        ]
      }
    },
    {
      path = "/hen/graph"
      storage = ${henDB}
      schema = include file(${config_dir}graph/hen.graphql)
      rootConfig {
        singletons = [
          {
            name = "getById"
            query = "id = '{{id}}'"
          }
        ]
        vectors = [
          {
            name = "getByName"
            query = "JSON_EXTRACT(payload, '$.name') = '{{name}}'"
          },
          {
            name = "getByCoop"
            query = "JSON_EXTRACT(payload, '$.coop_id') = '{{id}}'"
          }
        ]
        resolvers = [
          {
            name = "coop"
            id = "coop_id"
            queryName = "getById"
            url = "http://localhost:3033/coop/graph"
          }
        ]
      }
    }
  ]

  restlettes = [
    {
      path = "/farm/api"
      storage = ${farmDB}
      schema = include file(${config_dir}json/farm.schema.json)
    },
    {
      path = "/coop/api"
      storage = ${coopDB}
      schema = include file(${config_dir}json/coop.schema.json)
    },
    {
      path = "/hen/api"
      storage = ${henDB}
      schema = include file(${config_dir}json/hen.schema.json)
    }
  ]
}