{
  "port": 3033,
  "url": ${?PLATFORM_URL},
  "graphlettes": [
    {
      "path": "/farm/graph",
      "storage": {
        "type": "mongo",
        "uri": ${?MONGO_URI},
        "collection": ${?PREFIX}-${?ENV}-farm,
        "db": ${?PREFIX}_${?ENV},
        "options": {
          "directConnection": true
        }
      },
      schema = include file ("./graph/farm.graphql"),
      "rootConfig": {
        "singletons": [
          {
            "name": "getById",
            "query": "{\"id\": \"{{id}}\"}"
          }
        ],
        "vectors": [],
        "resolvers": [
          {
            "name": "coops",
            "queryName": "getByFarm",
            "url": "http://localhost:3033/coop/graph"
          }
        ]
      }
    },
    {
      "path": "/coop/graph",
      "storage": {
        "type": "mongo",
        "uri": ${?MONGO_URI},
        "collection": ${?PREFIX}-${?ENV}-coop,
        "db": ${?PREFIX}_${?ENV},
        "options": {
          "directConnection": true
        }
      },
      "schema": include file ("./graph/coop.graphql"),
      "rootConfig": {
        "singletons": [
          {
            "name": "getByName",
            "id": "name",
            "query": "{\"payload.name\": \"{{id}}\"}"
          },
          {
            "name": "getById",
            "query": "{\"id\": \"{{id}}\"}"
          }
        ],
        "vectors": [
          {
            "name": "getByFarm",
            "query": "{\"payload.farm_id\": \"{{id}}\"}"
          }
        ],
        "resolvers": [
          {
            "name": "farm",
            "id": "farm_id",
            "queryName": "getById",
            "url": "http://localhost:3033/farm/graph"
          },
          {
            "name": "hens",
            "queryName": "getByCoop",
            "url": "http://localhost:3033/hen/graph"
          }
        ]
      }
    },
    {
      "path": "/hen/graph",
      "storage": {
        "type": "mongo",
        "uri": ${?MONGO_URI},
        "collection": ${?PREFIX}-${?ENV}-hen,
        "db": ${?PREFIX}_${?ENV},
        "options": {
          "directConnection": true
        }
      },
      "schema": include file ("./graph/hen.graphql"),
      "rootConfig": {
        "singletons": [
          {
            "name": "getById",
            "query": "{\"id\": \"{{id}}\"}"
          }
        ],
        "vectors": [
          {
            "name": "getByName",
            "query": "{\"payload.name\": \"{{name}}\"}"
          },
          {
            "name": "getByCoop",
            "query": "{\"payload.coop_id\": \"{{id}}\"}"
          }
        ],
        "resolvers": [
          {
            "name": "coop",
            "id": "coop_id",
            "queryName": "getById",
            "url": "http://localhost:3033/coop/graph"
          }
        ]
      }
    }
  ],
  "restlettes": [
    {
      "path": "/farm/api",
      "storage": {
        "type": "mongo",
        "uri": ${?MONGO_URI},
        "collection": ${?PREFIX}-${?ENV}-farm,
        "db": ${?PREFIX}_${?ENV},
        "options": {
          "directConnection": true
        }
      },
      "schema": include file ("./json/farm.schema.json")
    },
    {
      "path": "/coop/api",
      "storage": {
        "type": "mongo",
        "uri": ${?MONGO_URI},
        "collection": ${?PREFIX}-${?ENV}-coop,
        "db": ${?PREFIX}_${?ENV},
        "options": {
          "directConnection": true
        }
      },
      "schema": include file ("./json/coop.schema.json")
    },
    {
      "path": "/hen/api",
      "storage": {
        "type": "mongo",
        "uri": ${?MONGO_URI},
        "collection": ${?PREFIX}-${?ENV}-hen,
        "db": ${?PREFIX}_${?ENV},
        "options": {
          "directConnection": true
        }
      },
      "schema": include file ("./json/hen.schema.json")
    }
  ]
}